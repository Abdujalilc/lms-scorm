			When setting up an interview, you should do which of the following?
			<br />
			<br />

					<td class="selectable">
						<label for="Q1a">Include a statement welcoming requests for reasonable accommodations for the interview. Oftentimes, accommodations are not needed. However, if the applicant does request an accommodation, the SPPC or Reasonable Accommodation Manager or other appropriate staff at your agency can guide you in responding to the request.</label></td>
				</tr>
				<tr>

						<label for="Q1b">Ensure the location is fully accessible to applicants with mobility, visual, or hearing disabilities, including accessible parking spaces, ramps, and elevators, prior to interviewing applicants with disabilities for your vacant position.</label></td>
				</tr>
				<tr>
					<td class="correctCheck"></td>

				</tr>
