			<script type="text/javascript">
				function showPopupHelp(num) {
					var popupW = 600; //default box width
					var popupH = 400; //default box height
					var popupHeader = "";
					var popupText = "";
					if (num == 1) {
						popupHeader = "<strong>Home<\/strong>";
						popupText += "The Home button at the top of the screen will take you to the first page of this course.";

					}
					if (num == 2) {
						popupW = 600;
						popupH = 400;
						popupHeader = "<strong>Index<\/strong>";
						popupText += "The Index is a quick-access page where you will be able to select a link to jump to any specific screen in the course.";
					}
					if (num == 3) {
						popupW = 600;
						popupH = 400;
						popupHeader = "<strong>Resources<\/strong>";
						popupText += "The Resources button will take you to a list of documents and websites to that will supplement the content in this course.";
					}
					if (num == 4) {
						popupW = 600;
						popupH = 400;
						popupHeader = "<strong>Glossary<\/strong>";
						popupText += "Throughout the course, new terminology will be introduced. You can always find these new terms by selecting the interface link to the Glossary. In the Glossary, interchangeable terms are listed with their definitions.";
					}

					if (num == 5) {
						popupW = 600;
						popupH = 400;
						popupHeader = "<strong>Display Settings<\/strong>";
						popupText += "To change your screen resolution to 1024 x 768 on a Windows 7 computer, complete the following steps: <ol><li>On the far right corner of the taskbar, click on the \"Show desktop\" button.<\/li><li>Right-click on the desktop and select \"Screen resolution\" from the context menu.<\/li><li>Adjust the screen resolution by selecting 1024x768 from the \"Resolution drop down menu\" and then select \"Ok\".<\/li><\/ol> To change the screen size, use the F11 key on your keyboard to enlarge the screen to Full Screen view. Select F11 again to return the screen to a normal view. For changing the text size: <ol><li>Open Internet Explorer.<\/li><li>Select View.<\/li><li>Select Text Size.<\/li><li>Select a size from the options provided.<\/li><\/ol><ul><li>Note: The text size in this orientation is set to \"Medium.\" If you change the size of the text for better visibility, please keep in mind that you may need to use the scroll bar to view all of the content on the screen, including the navigation links at the bottom of the screen.<\/li><\/ul>";
					}

					if (num == 6) {
						popupW = 600;
						popupH = 400;
						popupHeader = "<strong>Popup Blocker<\/strong>";
						popupText += "Some versions of Internet Explorer have a feature called a \"Popup Blocker.\" There are popups and PDF files included with this orientation which the Popup Blocker may not allow to function properly. To turn off Internet Explorer's Popup Blocker: <ul><li>At the top of the browser, click on 'Tools.'<\/li><li>Scroll down to 'Popup Blocker.'<\/li><li>Click on 'Turn Off Popup Blocker.'<\/li><li>Once you exit the orientation, repeat the above steps to turn the Popup Blocker back on.<\/li><\/ul>";
					}

					if (num == 7) {
						popupW = 600;
						popupH = 400;
						popupHeader = "<strong>Knowledge Checks and Assessments<\/strong>";
						popupText += "Throughout this course, there are\"Knowledge Check\" and \"Assessment\" screens. As you review the content, you will be asked to respond to questions based on the content you learned. You must attempt to answer each Assessment in order to continue to the next screen. Assessments are not scored. Upon selecting the correct or incorrect response, feedback will be given in a popup screen. If you answer incorrectly, you will be given a second chance to answer correctly. After you have answered these questions correctly or incorrectly, the correct answer will be displayed in green next to the choices.";
					}

					if (num == 8) {
						popupW = 600;
						popupH = 400;
						popupHeader = "<strong>PDFs<\/strong>";
						popupText += "This course contains PDF files. To view these files, you must have Adobe® Reader® software on your computer. Select the following highlighted text to <a href='documents/Sample_PDF_File.pdf' target='_blank'>open a sample PDF file<\/a>. If the file does not open, you will need to ask your system administrator to install the free Adobe Reader software.";
					}
					popUp(popupHeader, popupText, popupW, popupH);
				}
			</script>
